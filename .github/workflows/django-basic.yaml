name: 2 - Django GitHub actions

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '30 15 * * *'
  push: # git push
    branch:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.12'
      - name: Django Tests
        working-directory: ./src
        run: |
          python manage.py test
